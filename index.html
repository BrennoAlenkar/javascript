<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Javascript</title>
</head>

<body>
    <!--Ini Header-->
    <header class="container">
        <div class="container__img">
            <img src="img/logo_ifood.png" alt="Foto Logo">
            <div class="container__menu">
                <a href="#">Entregador</a>
                <a href="#">Restaurante e Mercado</a>
                <a href="#">Carreiras</a>
                <a href="#">Ifood Card</a>
            </div>
        </div>
        <div class="container__btns">
            <a href="#">Criar conta</a>
            <a id="container__btn__principal" href="#">Entrar</a>
        </div>
    </header>
    <!--Fim Header-->

    <section class="bloco">

        <div class="bloco__textos">
            <h1 class="bloco__titulo">Faça mercado no iFood</h1>
            <p class="bloco__paragrafo">Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de
                limpeza</p>
        </div>

        <div class="bloco__nevegacao">
            <i class="fa-brands fa-sistrix"></i>
            <input placeholder="Em qual endereço você está?" class="bloco__input" type="text">
        </div>
        <div class="bloco__btns">
            <button class="block__">Ver mercados próximos</button>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
